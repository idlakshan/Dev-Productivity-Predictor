<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Productivity Predictor</title>
</head>

<body
  class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-white flex items-center justify-center px-4">
  <div class="relative z-10 w-full max-w-5xl bg-slate-900/80 backdrop-blur-md p-16 rounded-2xl shadow-2xl">

    <div class="text-center mb-8">
      <iconify-icon icon="fluent:brain-circuit-24-filled" class="text-5xl text-emerald-400 mb-2"></iconify-icon>
      <h1 class="text-3xl font-bold text-emerald-400">Dev Productivity Predictor</h1>
    </div>

    <form id="form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm mb-1">Coffee Intake (cups)</label>
        <input name="coffee_intake" type="number"
          class="w-full px-5 py-3 rounded bg-slate-800 border border-slate-700 focus:ring focus:ring-emerald-400"
          placeholder="e.g. 2" required>
        <small class="text-red-400 text-xs hidden mt-1"></small>
      </div>

      <div>
        <label class="block text-sm mb-1">Meeting Hours</label>
        <input name="hours_of_meetings" type="number" step="0.5"
          class="w-full px-5 py-3 rounded bg-slate-800 border border-slate-700 focus:ring focus:ring-emerald-400"
          placeholder="e.g. 1.5" required>
        <small class="text-red-400 text-xs hidden mt-1"></small>
      </div>

      <div>
        <label class="block text-sm mb-1">Bugs Assigned</label>
        <input name="bugs_assigned" type="number"
          class="w-full px-5 py-3 rounded bg-slate-800 border border-slate-700 focus:ring focus:ring-emerald-400"
          placeholder="e.g. 3" required>
        <small class="text-red-400 text-xs hidden mt-1"></small>
      </div>

      <div>
        <label class="block text-sm mb-1">Lines of Code</label>
        <input name="lines_of_code_written" type="number"
          class="w-full px-5 py-3 rounded bg-slate-800 border border-slate-700 focus:ring focus:ring-emerald-400"
          placeholder="e.g. 500" required>
        <small class="text-red-400 text-xs hidden mt-1"></small>
      </div>

      <div>
        <label class="block text-sm mb-1">Sleep Hours</label>
        <input name="hours_of_sleep" type="number" step="0.5"
          class="w-full px-5 py-3 rounded bg-slate-800 border border-slate-700 focus:ring focus:ring-emerald-400"
          placeholder="e.g. 7" required>
        <small class="text-red-400 text-xs hidden mt-1"></small>
      </div>

      <div>
        <label class="block text-sm mb-1">Browsing Time (hrs)</label>
        <input name="browsing_time" type="number" step="0.5"
          class="w-full px-5 py-3 rounded bg-slate-800 border border-slate-700 focus:ring focus:ring-emerald-400"
          placeholder="e.g. 1.2" required>
        <small class="text-red-400 text-xs hidden mt-1"></small>
      </div>


      <div class="col-span-1 md:col-span-2 flex flex-col md:flex-row gap-4 mt-2">

        <button type="submit"
          class="flex-1 bg-emerald-400 text-black font-semibold py-2 rounded hover:bg-emerald-500 transition flex items-center justify-center gap-2">
          <iconify-icon icon="fa6-solid:laptop-code" class="text-xl"></iconify-icon>
          Predict Productivity
        </button>

        <button type="button" id="clearBtn"
          class="flex-1 bg-slate-700 text-white font-semibold py-2 rounded hover:bg-slate-600 transition flex items-center justify-center gap-2">
          <iconify-icon icon="mdi:broom" class="text-xl"></iconify-icon>
          Clear
        </button>
      </div>
    </form>


    <div id="result" class="hidden mt-6 bg-slate-800 p-4 border-l-4 border-emerald-400 rounded">
      <p id="prediction-text" class="text-emerald-300 font-medium"></p>
    </div>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="../static/script.js"></script>
</body>

</html>
